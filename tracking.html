<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Project</title>
  <link rel="stylesheet" href="styles/amazon-header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/tracking.css">
</head>
<body>
  <!-- Header -->
  <div class="header-amazon">
    <!-- Header-left -->
    <div class="header-amazon-left">
      <a href="amazon.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
      </a>
    </div>
    <!-- Header-middle -->
    <div class="header-amazon-middle">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="images/search-icon.png">
      </button>
    </div>
    <!-- Header-right -->
    <div class="header-amazon-right">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/cart-icon.png">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="order-tracking">
      <a class="back-to-orders-link link-primary" href="orders.html">
        View all orders
      </a>

      <div class="delivery-date">
        Arriving on Monday, June 13
      </div>

      <div class="product-info">
        Black and Gray Athletic Cotton Socks - 6 Pairs
      </div>

      <div class="product-info">
        Quantity: 1
      </div>

      <img class="product-image" src="images/athletic-cotton-socks-6-pairs.jpg">

      <div class="progress-labels-container">
        <div class="progress-label current-status">
          Preparing
        </div>
        <div class="progress-label current-status">
          Shipped
        </div>
        <div class="progress-label">
          Delivered
        </div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>
  <script src="scripts/cart.js"></script>
  <script src="scripts/amazon.js"></script>
</body>
</html>
